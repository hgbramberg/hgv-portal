<!DOCTYPE html>
<html>
<head>
<style>
.videoWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
    <h1>Responsive iframe</h1>
    
    <div class="videoWrapper">
        <iframe src="//www.youtube.com/embed/9fSde2DD8YQ" allowfullscreen></iframe>
    </div>
    
    <p>Enjoy =)</p>

</body>
</html>
